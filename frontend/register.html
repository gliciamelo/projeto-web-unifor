<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Link do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="register-container">
        <h2 class="text-center">Cadastro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="registerUser()">Registrar</button>
        </form>
        <p class="text-center mt-3">
            <a href="login.html">Já tem uma conta? Faça login</a>
        </p>
    </div>

    <!-- Scripts do Bootstrap e Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function registerUser() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("As senhas não coincidem!");
                return;
            }

            try {
                const response = await axios.post('http://localhost:4000/api/register', {
                    name,
                    email,
                    password
                });
                alert("Usuário cadastrado com sucesso!");
                window.location.href = "login.html"; 
                // Redirecionar ou mostrar mensagem de sucesso
            } catch (error) {
                console.error(error);
                // Mostrar mensagem de erro
            }
        }
    </script>
</body>
</html>
